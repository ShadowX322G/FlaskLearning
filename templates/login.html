{% extends 'base.html' %}
<!-- Inherits the base layout -->

{% block head %}
<!-- Page-specific head content -->
<title>Login Page</title>
{% endblock %}

{% block content %}
<!-- Main login page content -->
<div class="login-container">

    <!-- Page heading -->
    <h1>Login</h1>

    <!-- Input fields container -->
    <div class="input-fields">
        <!-- Username input linked to login form -->
        <input type="text" name="username" form="login-form" placeholder="username" required/>

        <!-- Password input linked to login form -->
        <input type="password" name="password" form="login-form" placeholder="password" required/>
    </div>

    <!-- Button container -->
    <div class="button-container">
        <!-- Login Form -->
        <form id="login-form" action="/login" method="POST">
            <input type="submit" value="login"/>
        </form>
    </div>

</div>

<!-- Displays error message if one exists -->
{% if error %}
<p style="color: rgb(255, 255, 255);">{{ error }}</p>
{% endif %}

{% endblock %}
