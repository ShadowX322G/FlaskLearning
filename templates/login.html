{% extends 'base.html' %}
{% block head %}
<title>Login Page</title>
{% endblock %}
{% block content %}
<div class="login-container">
    <h1>Login</h1>
    <div class="input-fields">
        <input type="text" name="username" form="login-form" placeholder="username" required/>
        <input type="password" name="password" form="login-form" placeholder="password" required/>
    </div>
    <div class="button-container">
        <form id="login-form" action="/login" method="POST">
            <input type="submit" value="login"/>
        </form>
    </div>
</div>
{% if error %}
<p style="color: rgb(255, 255, 255);">{{ error }}</p>
{% endif %}
{% endblock %}
