{% extends 'base.html' %}
<!-- Inherits layout and structure from base.html -->

{% block head %}
<!-- Page-specific head content -->
<title>Registration Page</title>
{% endblock %}

{% block content %}
<!-- Main registration page content -->
<div class="register-container">

    <!-- Page heading -->
    <h1>Register</h1>

    <!-- Input fields container -->
    <div class="input-fields">
        <!-- Username input linked to register form -->
        <input type="text" name="username" form="register-form" placeholder="username" required/>

        <!-- Password input linked to register form -->
        <input type="password" name="password" form="register-form" placeholder="password" required/>
    </div>

    <!-- Buttons container -->
    <div class="button-container">

        <!-- Register Form -->
        <form id="register-form" action="/register" method="POST">
            <input type="submit" value="Register"/>
        </form>

        <!-- Login Form (redirects to login page) -->
        <form action="/login" method="GET">
            <input type="submit" value="Login"/>
            <!-- Identifies this form as login-related -->
            <input type="hidden" name="form_type" value="login"/>
        </form>

    </div>
</div>

<!-- Displays error message if one exists -->
{% if error %}
<p style="color: rgb(255, 255, 255);">{{ error }}</p>
{% endif %}

{% endblock %}
